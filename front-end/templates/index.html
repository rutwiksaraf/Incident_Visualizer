<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Visualizer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Incident Visualizer</h1>
        <form id="upload-form">
            <label for="file">Upload PDF:</label>
            <input type="file" id="file" name="file"><br><br>
            <label for="url">Or Enter PDF URL:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com/file.pdf"><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="visualizations">
            <h2>Visualizations</h2>
            <img id="cluster" alt="Clustering Visualization">
            <img id="bar-chart" alt="Bar Chart Visualization">
            <img id="pie-chart" alt="Pie Chart Visualization">
        </div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
